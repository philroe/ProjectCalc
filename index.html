<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>Simple Mobile Calculator</title>
<link href="calcSkin2.css" rel="stylesheet" type="text/css"/>

<link href="jquery.mobile.structure-1.3.2.css" rel="stylesheet" type="text/css"/>

<script src="jquery-1.10.2.js" type="text/javascript"></script>

<script src="jquery.mobile-1.3.2.js" type="text/javascript"></script>

<script language="javascript" type="text/javascript">
function multiply(){
var number1=Number(document.dataEntry.number1.value);
var number2=Number(document.dataEntry.number2.value);
var answer=number1*number2;
document.dataEntry.total.value=answer;
}
</script>

<script language="javascript" type="text/javascript">
function addition(){
var number1=Number(document.dataEntry.number1.value);
var number2=Number(document.dataEntry.number2.value);
var answer=number1+number2;
document.dataEntry.total.value=answer;
}
</script>

<script language="javascript" type="text/javascript">
function subtraction(){
var number1=Number(document.dataEntry.number1.value);
var number2=Number(document.dataEntry.number2.value);
var answer=number1-number2;
document.dataEntry.total.value=answer;
}
</script>

<script language="javascript" type="text/javascript">
function division(){
var number1=Number(document.dataEntry.number1.value);
var number2=Number(document.dataEntry.number2.value);
var answer=number1/number2;
document.dataEntry.total.value=answer;
}
</script>

<script language="javascript" type="text/javascript">
function modulus(){
var number1=Number(document.dataEntry.number1.value);
var number2=Number(document.dataEntry.number2.value);
var answer=number1%number2;
document.dataEntry.total.value=answer;
}
</script>

<script language="javascript" type="text/javascript">
function power(){
var number1=Number(document.dataEntry.number1.value);
var number2=Number(document.dataEntry.number2.value);
var answer=Math.pow(number1,number2);
document.dataEntry.total.value=answer;
}
</script>

</head> 
<body> 
<header>
<h1 align="center">Simple Mobile Calculator</h1>
</header>
<!--/*Opening a HTML Form*/-->
<form name="dataEntry" id="dataEntryForm" "action="#">

  <p>
  <!--Enter 1st number-->
  <input type="text" pattern="[0-9]*" name="number1" placeholder="Input 1st Number"> <br> 
    
  <!-- Enter 2nd number. --> 
  <input type="text" pattern="[0-9]*" name="number2" placeholder="Input 2nd Number"> <br>
    
  <!-- Results --> 
  <input type="text" pattern="[0-9]*" name="total" placeholder="Press Operator Below"> 
  </p>
  <table width="100%" border="1" cellspacing="2" cellpadding="2">
    <caption>
      <strong>Math Operators</strong>
    </caption>
    <tr>
      <td align="center"><input type="button" value="ADD" onClick="javascript:addition();"></td>
      <td align="center"><input type="button" value="SUB" onClick="javascript:subtraction();"></td>
      <td align="center"><input type="button" value="MOD" onClick="javascript:modulus();"></td>
    </tr>
    <tr>
      <td align="center"><input type="button" value="MUL" onClick="javascript:multiply();"></td>
      <td align="center"><input type="button" value="DIV" onClick="javascript:division();"></td>
      <td align="center"><input type="button" value="POW" onClick="javascript:power();"></td>
      </tr>
     <tr>
      <td align="center"><input type="button" name="Clear" value="Clear Form" onClick="clearForm(this.form);"></td>
      </td>
    </tr>
  </table>
  
  

</form>


</body>
</html>
