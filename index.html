<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Simple Mobile Calculator</title>

<link href="calcSkin2.css" rel="stylesheet" type="text/css"/>

<link href="calcSkin.css" type="text/css"/>
<link href="calcSkin.css" rel="stylesheet" type="text/css">
<style type="text/css">
body,td,th {
	font-family: Arial, Helvetica, sans-serif;
	line-height: inherit;
	width: auto;
}
body {
	background-color: #FC3;
}
</style>
<script src="jquery-1.10.2.js" type="text/javascript"></script>

<script src="jquery.mobile-1.3.2.js" type="text/javascript"></script>

<script language="javascript" type="text/javascript">
function multiply(){
var number1=Number(document.dataEntry.number1.value);
var number2=Number(document.dataEntry.number2.value);
var answer=number1*number2;
document.dataEntry.total.value=answer;
}
</script>

<script language="javascript" type="text/javascript">
function addition(){
var number1=Number(document.dataEntry.number1.value);
var number2=Number(document.dataEntry.number2.value);
var answer=number1+number2;
document.dataEntry.total.value=answer;
}
</script>

<script language="javascript" type="text/javascript">
function subtraction(){
var number1=Number(document.dataEntry.number1.value);
var number2=Number(document.dataEntry.number2.value);
var answer=number1-number2;
document.dataEntry.total.value=answer;
}
</script>

<script language="javascript" type="text/javascript">
function division(){
var number1=Number(document.dataEntry.number1.value);
var number2=Number(document.dataEntry.number2.value);
var answer=number1/number2;
document.dataEntry.total.value=answer;
}
</script>

<script language="javascript" type="text/javascript">
function modulus(){
var number1=Number(document.dataEntry.number1.value);
var number2=Number(document.dataEntry.number2.value);
var answer=number1%number2;
document.dataEntry.total.value=answer;
}
</script>

<script language="javascript" type="text/javascript">
function power(){
var number1=Number(document.dataEntry.number1.value);
var number2=Number(document.dataEntry.number2.value);
var answer=Math.pow(number1,number2);
document.dataEntry.total.value=answer;
}
</script>

</head> 
<body>

<div data-role="page" id="page" data-theme="i"></div> 
<header>
<h1 align="center" class="ui-bar-a">Simple Mobile Calculator</h1>
</header>

<form name="dataEntry" id="dataEntryForm" "action="#">
  <div>
    <h1>
      <!--Enter 1st number--Pulls up numeric keypad on mobile-->
      <input name="number1" type="text" placeholder="Input 1st Number" step="0.01" value="" input="input" height:50px>
      <br> 
      
      <!-- Enter 2nd number. --> 
      <input name="number2" type="text" placeholder="Input 2nd Number" step="0.01" value="" input="input" height:50px> 
      <br>
      
      <!-- Results -->
      <input name="total" type="text" placeholder="Press Operator Below" value="" height:50px align:center>
    </h1>
  </div>
  <table width="90%" border="0" cellspacing="2" cellpadding="2">
    <caption>
      <strong class="ui-overlay-i" Math Operators</strong>
    </caption>
    <tr>
      <td align="center"><input type="button" class="ui-btn-down-b" onClick="javascript:addition();" value="ADD"></td>
      <td align="center"><input type="button" class="ui-btn-down-b" onClick="javascript:subtraction();" value="SUB"></td>
      <td align="center"><input type="button" class="ui-btn-down-b" onClick="javascript:modulus();" value="MOD"></td>
    </tr>
    <tr>
      <td align="center"><input type="button" class="ui-btn-down-b" onClick="javascript:multiply();" value="MUL"></td>
      <td align="center"><input type="button" class="ui-btn-down-b" onClick="javascript:division();" value="DIV"></td>
      <td align="center"><input type="button" class="ui-btn-down-b" onClick="javascript:power();" value="POW"></td>
      </tr>
     <tr>
      <td align="center"><input name="Clear" type="reset" class="ui-btn-down-b" onClick="clearForm(this.form);" value="Clear Form">
      </td>
    </tr>
  </table>
  
  

</form>


</body>
</html>
